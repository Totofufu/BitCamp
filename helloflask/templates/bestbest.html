<!DOCTYPE html>

<html>
	<head>
		<title>Best of the Best | JudgeMeHarder</title>
    <meta name="author(s)" content="Eileen Jiang, Tina Luo, Rohan Varma, Ian Qu-Wah" />
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts.css') }}" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" type="text/css" charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
	</head>

	<body id = "home">
		<header>
      <div id = "masthead">
        <div style="clear: both">
            <h1 style="float: left; padding-right:20px;"> JudgeMeHarder</h1>
            <h5 style="padding-top: 10px; padding-left:30px;">a website for decisions and confessions</h5>
      			<!--h1>JudgeMeHarder <h5>a website for decisions and confessions</h5></h1-->
        <nav>
          <ul style ="float:up">
            <li><a href="base.html">Home</a></li>
            <li><a href="submit.html">Submit</a></li>
            <li><a href="faq.html">About Us</a></li>
            <li><a href="bestbest.html">Best of the Best</a></li>
            <li><a href="worstworst.html">Worst of the Worst</a></li>
          </ul>
        </nav>
        </div>
      </div>
		</header>

    <div id = "posts-section">
            <h2 style="margin-left:30px; margin-top:30px;"> The 10 Best of the Best </h2>

            {% for post in posts %}
              <a href = "post/{{post[2]}}">
                <div class = "name" id = "posts">
                    <h2>{{post[1]}}</h2>
                    <h3> {{post[0]}} </h3>
                </div>
              </a>
                <div style="clear:both;" id ="rate-bar">
                    <h5 style="float:left;"><a href="/upvote/{{post[2]}}" id="upvote">You Go Bro! - {{post[3]}}</a></h5>
                    <h5 style="float:right;"><a href="/downvote/{{post[2]}}" id="downvote">{{post[4]}} - Uhh.. Good luck with that?</a></h5>
                </div>
            {% endfor %}
    </div>
	</body>

</html>
